apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: {{PACKAGE_NAME}}:/{{PACKAGE_VERSION}}
        imagePullPolicy: Always
        ports:
        - containerPort: 80